<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form>
                <div>
                    <input type="text" id="screen" name="screen" />
                </div>
                <div class="keypad">
                    <div>
                        <input type="button" class="o_btn erase" onclick="screen.value=''" value="Clr">
                        <input type="button" class="o_btn erase" onclick="screen.value=screen.value.toString().slice(0,-1)" value="del">
                        <input type="button" class="o_btn ent" onclick="screen.value='/'" value="/">
                    </div>
                    <div>
                        <input type="button" class="v_btn ent" onclick="screen.value+='7'" value="7">
                        <input type="button" class="v_btn ent" onclick="screen.value+='8'" value="8">
                        <input type="button" class="v_btn ent" onclick="screen.value+='9'" value="9">
                        <input type="button" class="o_btn ent" onclick="screen.value+='*'" value="*">
                    </div>
                    <div>
                        <input type="button" class="v_btn ent" onclick="screen.value+='4'" value="4">
                        <input type="button" class="v_btn ent" onclick="screen.value+='5'" value="5">
                        <input type="button" class="v_btn ent" onclick="screen.value+='6'" value="6">
                        <input type="button" class="o_btn ent" onclick="screen.value+='-'" value="-">
                    </div>
                    <div>
                        <input type="button" class="v_btn ent" onclick="screen.value+='1'" value="1">
                        <input type="button" class="v_btn ent" onclick="screen.value+='2'" value="2">
                        <input type="button" class="v_btn ent" onclick="screen.value+='3'" value="3">
                        <input type="button" class="o_btn ent" onclick="screen.value+='+'" value="+">
                    </div>
                    <div>
                        <input type="button" class="v_btn ent" onclick="screen.value+='0'" value="0">
                        <input type="button" class="v_btn ent" onclick="screen.value+='00'" value="00">
                        <input type="button" class="v_btn ent" onclick="screen.value+='.'" value=".">
                        <input type="button" class="o_btn ent" onclick="screen.value=eval(screen.value)" value="=">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
